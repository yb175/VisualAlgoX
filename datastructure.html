<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures Popup</title>
    <link rel="stylesheet" href="datastructure.css">
</head>
<body>
    <div class="container">
        <div class="box" onclick="showPopup('array')">Array</div>
        <div class="box" onclick="showPopup('linkedlist')">Linked List</div>
        <div class="box" onclick="showPopup('tree')">Tree</div>
        <div class="box" onclick="showPopup('graph')">Graph</div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="visual"></div>
        </div>
    </div>

    <script src="datastructure.js"></script>
</body>
</html>
